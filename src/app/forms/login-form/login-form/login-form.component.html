<div class="bg-light p-5">
<div class="p-5 text-center">
    <h4 class="mb-3">Login</h4>
    <form #loginForm="ngForm" class="form col-2 d-flex flex-column gap-2 mx-auto">
      <input
        type="text"
        placeholder="Username"
        required
        name="username"
        class="form-control"
        [(ngModel)]="login.username"
        #usernameRef="ngModel"
      />
      <span
        class="text-danger"
        [hidden]="usernameRef.valid || usernameRef.untouched || isAdded"
        >This Field is Required!</span
      >
      <input
        type="password"
        placeholder="Password"
        required
        name="password"
        class="form-control"
        [(ngModel)]="login.password"
        #passwordRef="ngModel"
      />
      <span
        class="text-danger"
        [hidden]="passwordRef.valid || usernameRef.untouched || isAdded"
        >Password is Required!</span
      >
      <button
        class="btn btn-dark text-white"
        [disabled]="loginForm.invalid"
        (click)="loginFn(loginForm.value)"
      >
        Login
      </button>
    </form>
  </div>
  
  <table class="table m-5 border bprder-2 w-50 bg-dark text-white mx-auto">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userlist">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
      </tr>
    </tbody>
  </table>
  
</div>
