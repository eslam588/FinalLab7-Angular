<div class="container text-center">
    <div class="row">
      <h1 class="m-3">users list</h1>
        <div class="col-12">
            <table class="table table-hover border border-2 border-dark">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>firstname</th>
                        <th>lastname</th>
                        <th>username</th>
                        <th>avatar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of alluserfromapi.data">
                        <td>{{user.id}}</td>
                        <td>{{user.fname}}</td>
                        <td>{{user.lname}}</td>
                        <td>{{user.username}}</td>
                        <td><img [src]="user.avatar" style="height:100px"></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <nav aria-label="Page navigation example" class="d-inline-block">
        <ul class="pagination">
          <li class="page-item" [hidden]="currentpage == 1">
            <a class="page-link" (click)="getallUserFromApi(currentpage-1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item" *appFor="alluserfromapi.total_pages;let i=index;"><a class="page-link" (click)="getallUserFromApi(i+1)"
            [ngClass]="{'active': currentpage == i+1}">{{i+1}}</a></li>
          <li class="page-item" [hidden]="currentpage == alluserfromapi.total_pages">
            <a class="page-link" (click)="getallUserFromApi(currentpage+1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>

            </a>
          </li>
        </ul>
      </nav>
</div>
